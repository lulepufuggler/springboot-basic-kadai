<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Bootの基礎を学ぼう</title>
</head>

<body>
    <h2>ユーザーリスト</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${users}">
                <td th:text="${user.getToDoId()}"></td>
                <td th:text="${user.getToDotitle()}"></td>
                <td th:text="${user.getToDopriority()}"></td>
                <td th:text="${user.getToDostatus()}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
